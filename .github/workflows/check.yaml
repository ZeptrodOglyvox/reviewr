name: check
on: [push]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.1.0'
      - name: install dependencies
        run: npm ci
      - name: lint
        run: npm run lint
      - name: test backend
        run: npm test-back

